<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script>
        function getTime() {
            $.get("https://timeapi.io/api/time/current/zone?timeZone=Asia/Calcutta",
                (result) => {
                    $("#time").text(result.dateTime)
                }
            )
        }
    </script>
</head>

<body>
    <button onClick="getTime()">Get Time</button>
    <h1 id="time"></h1>
  
</body>

</html>
