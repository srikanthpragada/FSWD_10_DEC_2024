<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Marks</title>
    <script>
        function getTotal() {
            var data = document.getElementById("txtMarks").value
            var marks = data.split(",")
            //console.log(marks)
            let total = 0
            for (let m of marks)
                total += parseInt(m)

            alert(total)
        }
    </script>
</head>

<body>
    <h2></h2>
    Marks : <input type="text" id="txtMarks" />
    <p></p>
    <button onClick="getTotal()">Get Total</button>

</body>

</html>
