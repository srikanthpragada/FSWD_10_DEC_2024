<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculation</title>
    <script>
        function calculateInterest() {
            let tfAmount = document.getElementById("txtAmount")
            let amount = parseInt(tfAmount.value)
            console.log(amount)
            let tfRate = document.getElementById("txtRate")
            let rate = parseInt(tfRate.value)
            let interest = amount * rate / 100
            alert(interest)
        }
    </script>
</head>

<body>
    <h1>Interest Calculation</h1>
    Amount <br />
    <input type="number" id="txtAmount" />
    <p></p>
    Interest Rate <br />
    <input type="number" id="txtRate" />
    <p></p>
    <button onclick="calculateInterest()">Calculate</button>

</body>

</html>
